name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # DÃ©clenchement sur chaque push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.ftp://melanie-bruzac.fr }}
          username: ${{ secrets.u121193288 }}
          password: ${{ secrets.3#qT5zLk8vPn }}
          server-dir: public_html/
          local-dir: ./out  
